<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="#">
    </head>

    <body>
        <script src="script.js" defer></script>
        <div class="main">
            <div class="sidebar">
                <div class="options" id="left-menu">
                    <button id="btn-black">black</button>
                    <button id="btn-pastels">pastels</button>
                    <button id="btn-vivids">vivids</button>
                    <button id="btn-choose-color">choose color</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="options">
                    <div class="slider">Select grid size
                        <input type="range" min="9" max="55" value="20" id="myRange">
                    </div>
                    <button id="btn-grid-line">toggle grid lines</button>
                    <button id="btn-clear-grid">clear grid</button>
                    <button id="btn-eraser">eraser</button>
                </div>
            </div>
            <div class="content">
                <div class="title">Etch-a-sketch</div>
                <div class="grid-wrapper"><div id="grid-container"></div></div>
            </div>
        </div>
    </body>
</html>
